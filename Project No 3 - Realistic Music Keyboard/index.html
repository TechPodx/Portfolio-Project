<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>Mini Keyboard</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="icon" type="Image/ico" href="./Resources/Images/favicon.ico">
  </head>
  <body>
    <header>
      <h1 id="main-header">Mini Keyboard</h1>
      <div>User Guide<img id="speaker" src="./Resources/Images/speaker.gif" alt="speaker" hidden></div>
    </header>
    <main>
      <p id="description">Experience the joy of playing your favorite tunes, experimenting with melodies, and expressing your unique musical style.</p>
      <section id="switch-set">
        <div>
          <img id="wave" src="./Resources/Images/switch set/wave-blue.gif" alt="audio wave" hidden>
        </div>
        <div>
          <img id="powerBtn" src="./Resources/Images/switch set/power-off-button-54.png" alt="power off button">
        </div>
        <div>
          <img id="colourBtn" src="./Resources/Images/switch set/toggle-off-54.png" alt="colour change button">
        </div>
        <div>
          <img id="versionBtn" src="./Resources/Images/switch set/switch-off-54.png" alt="version change button">
        </div>
        <div>
          <img id="themeBtn" src="./Resources/Images/switch set/circle-blue-54.png" alt="theme change button">
        </div>
        <div>
          <img  id="muteBtn" src="./Resources/Images/switch set/active-state-54.png" alt="mute button">
        </div>
        <div>
          <img  id="recordBtn" src="./Resources/Images/switch set/record-54.png" alt="record button">
        </div>
        <div>
          <img id="volumeBtn" src="./Resources/Images/switch set/sphere-green-54.png" alt="volum control">
        </div>
        <div>
          <img id="musicBtn" src="./Resources/Images/switch set/static-Wave.jpg" alt="music button">
        </div>
        <div><img id="notes" src="./Resources/Images/switch set/anotes.gif" alt="music notes" hidden></div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
